<!DOCTYPE html>
	<head>
		<meta name="viewport" id="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no" />
		<meta charset="utf-8">
		<link rel="stylesheet" href="mainMenuStyle.css" type="text/css"/>
		<script src="jQuery.js"></script>
		<script src="operator.js"></script>
		<script> localStorage.points = -1; </script>
	</head>
	<body>
		<div>
			<h1>Math Coureur</h1>

			<input type="button" class="operator" id="addButton" onclick=setOperator(0)> 
			<input type="button" class="operator" id="subButton" onclick=setOperator(1)> 
			<input type="button" class="operator" id="multiButton" onclick=setOperator(2)> 
			<input type="button" class="operator" id="divButton" onclick=setOperator(3)> 
			<input type="button" id="startGame" onclick=store()>
			
			<script>
				$('.operator').click(function(){
				$(this).toggleClass('colorToggle');
				});
			</script>
			<canvas id="selectedChar">
				<script src="runnerMainMenu.js"></script>
			</canvas>

			<a href="instructionScreen.html"><input type="button" class="wiggle" id="instructionButton"></a>
			<a href="highScores.html"><input type="button" class="wiggle" id="highScoreButton"></a>
			<a href="preStoreScreen.html"><input type="button" class="wiggle" id="storeButton"></a>
			<a href="index.html"><input type="button" id="indexButton"></a>
			
			<p id = "moneyP">
				<script>
					var m = localStorage.getItem('coins');
					$('#moneyP').text(m)
				</script>
			</p>
			
			<p id= "nameP">
				<script>
					$("#nameP").text("Nom: "+localStorage.getItem("name"))
				</script>
			</p>
		</div>
	</body>
</html>
