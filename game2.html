<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="gameStyle.css" type="text/css"/>
		<script src="jQuery.js"></script>
		<script src="qGenerator.js"></script>
	</head>

	<body>
		<canvas id="background"></canvas>
		<script src="gameJS.js"></script>
		
		<input type="button" id="powerup" onclick="triggerPowerup()">
		<!-- back button make points = -1-->

		<div id="infoBar">
			
			<a href = "MainMenu.html"><input type="button" id="backButton"></a>
			
			<span id="pointBar">
				Score: <span class="info" id = "points">0</span> 
			</span>
			
			<span id="coinBar">
				<img id="coin" src="coin.png" height="35px" width="35px"> 
				<span class="info" id = "coins">0</span> 
			</span>
			
			<span id="energyBar">
				<img id="bolt" src="bolt.png" height="40px" width="40px">
				<img id="spark" src="energyspark.png">
				Energy: <span id = "energy"></span> 
				
			</span>
			
			<span id="lvlBar">
				Niveau: <span class="lvl" id = "level">1</span> 
				Question: <span class="lvl" id = "questions">0</span>
			</span>
		
		</div>
		
		<div id="gameoverPanel">
			
			<span id="gameoverMsg"> Vous êtes hors de l'énergie </span>
			<span id="gameover">PARTIE TERMINÉE</span>
			<span class="gameoverInfo" id="gameoverOpInfo"> Opérateurs: <span id="gameoverOp"></span> </span>
			<span class="gameoverInfo" id="gameoverPtInfo"> Score: <span id="gameoverPt"></span> </span>
			<a href="highScores.html"><input type="button" value="Soumettre" id="gameoverSubmit"></a>
		
		</div>
		
		<div id="answerPanel">
		
			<!--<input type="button" style="position:absolute; z-index:10" value="Generate Question" onclick="getQuestion()">-->	
			
			<div id="confirm"></div>
			
			<div id="question">Question</div>
			
			<div class="answerButtons">
				<input type="button" value="Answer 1" class="multiChoice" id="answer1" onclick="isCorrect(1)">
				<input type="button" value="Answer 2" class="multiChoice" id="answer2" onclick="isCorrect(2)">
				<input type="button" value="Answer 3" class="multiChoice" id="answer3" onclick="isCorrect(3)">
				<input type="button" value="Answer 4" class="multiChoice" id="answer4" onclick="isCorrect(4)">
			</div>
			
			<div id="timer">Timer</div>
		
		</div>
	</body>
</html>
