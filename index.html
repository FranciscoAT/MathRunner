<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="indexStyle.css" type="text/css"/>
    <script src="startup.js"></script>
	<script src="jQuery.js"></script>
  </head>
  
  <body>
	<div id="loadScreen">
		<script>
			setTimeout(function(){
			$('#loadScreen').fadeOut(250, function(){ $(this).remove(); });
			},3000);
		</script>
	</div>
	<div id="background">
		<script>
		</script>
		<h1 align="center">Choisissez votre personnage!</h1>
	    <input type="button" class="gender" id="boy" onclick=setGender("boy")>	
	    <input type="button" class="gender" id="girl" onclick=setGender("girl")>		
		<input type="text" placeholder="Entrez votre nom" maxlength="20" id="name">
		<input type="button" id="submit" onclick=setName()>
		
		<script>
			$('.gender').click(function(){
			$(this).toggleClass('colorToggle');
			});
		</script>
	</div>
  </body>
</html>
