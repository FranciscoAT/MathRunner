<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="mainMenuStyle.css" media="screen"/>
		<script src="jQuery.js"></script>
		<script src="operator.js"></script>
	</head>

	<body>
		
			<h1>MATH RUNNER</h1>

			<input type="button" class="operator" value="Addition" onclick=setOperator(0)> 
			<input type="button" class="operator" value="Subtraction" onclick=setOperator(1)> 
			<input type="button" class="operator" value="Multiplication" onclick=setOperator(2)> 
			<input type="button" class="operator" value="Division" onclick=setOperator(3)> 
			<a href="game.html"><input type="button" id="startGame" value="Start Game" onclick=store()></a>
			
			<script>
				$('.operator').click(function(){
				$(this).toggleClass('colorToggle');
				});
			</script>

			<input type="button" id="instructionButton" value="Instructions">
			<input type="button" id="highScoreButton" value="High Scores!">
			<input type="button" id="storeButton" value="Store">




		
	</body>
</html>
