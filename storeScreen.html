<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="storeStyle.css" type="text/css"/>

	</head>
	<body>
		<div>
			<p id="title">Magasin</p>
			<a href="mainMenu.html"><input type="button" id = "mainB"></a>
			<input type = "button" id="m1B" class = "pB" onclick= checkFunds("m1",0)>
			<input type = "button" id="m2B" class = "pB" onclick= checkFunds("m2",120)>
			<input type = "button" id="m3B" class = "pB" onclick= checkFunds("m3",50)>
