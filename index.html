<!DOCTYPE html>
<html>
  <head>
    <h1>Choose Your Character!</h1>
    <script src="startup.js"></script>
	<script src="jQuery.js"></script>
	
	<style>
	body{
	height:600px;
	width:1024px;
	border:2px solid black;
	}
	
	#openScreen{
	background-image:url("welcomeScreen.jpg");
	}
	</style>
  </head>
  
  <body>
	<div id="openScreen"></div>
	<script>
	$("#openScreen").fadeIn( 400 ).delay( 800 ).slideUp(100);
	</script>
	<div id="startUp">
		<h1>Choose Your Character!</h1>
		<div id="boy">
		  <input type="button" value="Boy" onclick=setGender("boy")>
		</div>
		
		<div id="girl">
		  <input type="button" value="Girl" onclick=setGender("girl")>
		</div>
		
		<input type="text" placeholder="Enter Your Name" maxlength="20" id="name">
		<a href="mainMenu.html"><input type="submit" value="Submit" onclick=setName()></a>
		
		<p id="demo">hi</p>
	</div>
  </body>
</html>
