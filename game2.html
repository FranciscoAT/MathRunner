<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="gameStyle.css" type="text/css"/>
		<script src="jQuery.js"></script>
		<script src="qGenerator - Franny's Branch.js"></script>
	</head>

	<body>
		<canvas id="background"></canvas>
		<script src="gameJS.js"></script>
		
		
		<div id="answerPanel">
		
			<input type="button" style="position:absolute z-index:1" value="Generate Question" onclick="getQuestion()">			
			
			<div id="confirm"></div>
			
			<div id="question">Question</div>
			
			<div class="answerButtons">
				<input type="button" value="Answer 1" class="multiChoice" id="answer1" onclick="isCorrect(1)">
				<input type="button" value="Answer 2" class="multiChoice" id="answer2" onclick="isCorrect(2)">
				<input type="button" value="Answer 3" class="multiChoice" id="answer3" onclick="isCorrect(3)">
				<input type="button" value="Answer 4" class="multiChoice" id="answer4" onclick="isCorrect(4)">
			</div>
			
			<div id="timer">Timer</div>
			
			<p id="demo">1/2/3/4</p> 
			<input type="button" value="test" id="test" onclick="clearPanel()">
			<p id="variables">test</p>
		
		</div>
	</body>
</html>
